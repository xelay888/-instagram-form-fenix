<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="file"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #555;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 85%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>กรอกข้อมูล Instagram ของคุณ</h1>
    <form id="instagramForm" enctype="multipart/form-data">
        <label for="username">ชื่อ Instagram:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="fileInput">อัปโหลดรูปของคุณ:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*" required><br><br>
        <button type="submit">ส่งข้อมูล</button>
    </form>
    <h2 id="response">รอการส่งข้อมูล...</h2>
    <script>
        document.getElementById("instagramForm").addEventListener("submit", function(event){
            event.preventDefault();  // ป้องกันการรีเฟรชหน้าเว็บ
            const formData = new FormData(this);
            const username = formData.get("username");
            const fileInput = formData.get("fileInput").name;
            document.getElementById("response").innerText = `Instagram: ${username}, รูปภาพ: ${fileInput}`;
        });
    </script>
</body>
</html>
